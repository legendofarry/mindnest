[build]
  base = "."
  publish = "build/web"
  command = """
    git clone https://github.com/flutter/flutter.git --depth 1 -b stable $HOME/flutter
    export PATH="$HOME/flutter/bin:$PATH"
    flutter config --enable-web
    flutter pub get
    if [ -z "$LIVEKIT_TOKEN_ENDPOINT" ]; then
      echo "Missing LIVEKIT_TOKEN_ENDPOINT in Netlify environment variables."
      exit 1
    fi
    flutter build web --release --dart-define=LIVEKIT_TOKEN_ENDPOINT=$LIVEKIT_TOKEN_ENDPOINT
  """

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
