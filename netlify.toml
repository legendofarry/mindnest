[build]
  base = "."
  publish = "build/web"
  command = """
    git clone https://github.com/flutter/flutter.git --depth 1 -b stable $HOME/flutter
    export PATH="$HOME/flutter/bin:$PATH"
    flutter config --enable-web
    flutter pub get
    flutter build web --release
  """

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
